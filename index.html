<html lang="en">
<head>

  <!-- Author -->
  <meta name="author" content="Emanuelly Cecilia">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Product preview card component</title>

<body>
  <main>
    <article class="product-card">
      <figure class="product-image">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum bottle">
      </figure>
      <div class="product-details">
        <p class="product-category">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

      <div class="product-pricing">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <button class="add-to-cart-button" aria-label="Add Gabrielle Essence Eau De Parfum to cart">
        <img src="./images/icon-cart.svg" alt="" aria-hidden="true">
        Add to Cart
      </button>
    </div>
  </article>
  </main>
